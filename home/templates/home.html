{% extends "base.html" %}
{% block title %}Campus Store{% endblock  %}
{% load static %}
{% block content %}
<div class="carrossel">
    <div id="carouselMain" class="carousel slide carousel-dark" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            
            <div class="carousel-item active" data-bs-interval="3000">
                <img src="{%static 'img/slide-1.jpg' %}" class="d-none d-md-block w-100 h-100" alt="/slide-1">
                <img src="{% static "img/slide-1-mob.jpg" %}" class="d-block d-md-none w-100 h-100" alt="slide-1-mob">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="{% static "img/slide-2.jpg" %}" class="d-none d-md-block w-100 h-100" alt="slide-2">
                <img src="{% static "img/slide-2-mob.jpg" %}" class="d-block d-md-none w-100 h-100" alt="slide-2-mob">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="{% static "img/slide-3.jpg" %}" class="d-none d-md-block w-100 h-100" alt="slide-3">
                <img src="{% static "img/slide-3-mob.jpg" %}" class="d-block d-md-none w-100 h-100" alt="slide-3-mob">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselMain" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselMain" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Próximo</span>
        </button>
      </div>
</div>


<main class="flex-fill">
    <div class="container">
        <hr class="mt-3">

        <!--ITEMS-->
        <div class="row g-3"> <!--indicar q o layout vai ter 12 colunas/ g-3 => a sepaação entre as colunas vai ser entre 3 unidades-->
            {% for produto in data_protuto %}
            <div class="col12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
                <div class="card text-center bg-light">
                    <a href="#" class="position-absolute end-0 p-2 text-danger ">
                        <i class="bi-suit-heart" style="font-size: 24px; line-height: 24px;"></i>
                    </a>
                    <div class="card-background-image" style="background-image: url('{{produto.foto_prod}}');"></div>
                    <div class="card-body">
                      <h5 class="card-title">{{produto.nome_prod}}</h5>
                      <p class="card-text">{{produto.preco}}</p>
                    </div>
                    <div class="card-footer">
                        <a href="#" class="btn btn-primary mt-2 d-block">
                            Comprar
                        </a>
                    </div>
                </div>
            </div>    
            {% endfor %}
        </div>

        <hr class="mt-3">
    </div>
</main>
{% endblock  %}
