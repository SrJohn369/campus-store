{% extends "base.html" %}
{% load static %}
{% block cssblock %}
    <link rel="stylesheet" href="{% static 'css/cards.css'%}">
{% endblock %}
{% block content %}
    <div class="title" style="text-align: center; padding-top: 20px;">
        <h1>Vendedores</h1>
    </div>
    <main class="produtos">
        <hr class="mt-3">
        <div class="wrapper">
            {% for vendedor in data_vendedor_all %}
            <a href="#" class="card-link">
                <div class="card-produto">
                    <div class="frame1">
                        <img class="img-card" src="https://picsum.photos/200" alt="Imagem do Vendedor">
                    </div>
                    <div class="frame2">
                        <div class="text-card">
                            <h4 id="prod-name">{{produto.nome_prod}}</h4>
                            <div class="strelas-avaliacao">
                                {% if produto.media_avaliacao %}
                                <span>{{produto.media_avaliacao}} </span><i class="fa-solid fa-star"></i>
                                {% else %}
                                <span>0 </span><i class="fa-solid fa-star"></i>
                                {% endif %}
                            </div>
                        </div>
                        <div class="botoes">
                            <button>
                                <i class="fa-regular fa-bookmark"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
        <hr class="mt-3">
    </main>

{% endblock content %}
