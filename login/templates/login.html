{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
    
    <title>Fazer Login</title>
</head>
<body>
            <div class="tela-login">
                <div class="frame-2">
                    <div class="login">Login</div>
                    <div class="form">
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div id="e-mail"><label for="e-mail" class="e-mail">E-mail:</label></div>
                            <div id="rec-4"><input type="email" id="e-mail" name="email" required class="rectangle-4"></div>
                            <div id="key"><label for="senha" class="senha">Senha</label></div>
                            <div id="pass"><input type="password" id="senha" name="senha" required class="rectangle-5"></div>
                            <div class="esqueceu-a-senha"><a href="google.com.br">Esqueceu a senha?</a></div>

                            <div class="confirmar-btn">
                                <input type="submit" value="Entrar">
                            </div>
                        </form>
                        <div class="n-o-tem-um-cadastro-cadastre-se-aqui">
                            <p class="n-o-tem-um-cadastro-cadastre-se-aqui-span">Não tem um cadastro? <br/>Cadastre-se <a href="{% url 'cadastro:cadastro' %}">aqui</a></p>
                        </div>
                        <a href="{% url 'home:home' %}">
                            <div class="ellipse-1">
                                <i class="fas fa-arrow-left"></i>
                            </div>
                        </a>
                    </div>
                </div>

                
                
                <div class="rectangle-8">
                    <div class="slogan">
                        <div id="photo"><img class="photo" src="{% static 'img/campus-store-logo-branca.png' %}" alt="Logo Campus Store"/></div>
                        <!-- <div id="frase">
                            <h4 class="d-asas-ao-seu-neg-cio-com-owl-flight">Dê asas ao seu negócio com OwlFlight</h4>
                        </div> -->
                    </div>
                </div>
            </div>
</body>
</html>
