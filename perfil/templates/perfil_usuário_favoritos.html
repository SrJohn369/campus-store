{% extends "perfil_usu√°rio.html" %}
{% block abas %}

        <div class="produtos-favoritos">
            <div class="title">
                <h1>Favoritos</h1>
            </div>
            <div class="wrapper">
                {% for data in data_favoritos %}
                    <a href="#" class="card-link" id="card{{forloop.counter}}">
                        <div class="card-produto">
                            <div class="frame1">
                                <img class="img-card" src="{{data.foto_prod.url}}" alt="Imagem do Produto">
                            </div>
                            <div class="frame2">
                                <div class="text-card">
                                    <h4 id="prod-name">{{data.nome_prod}}</h4>
                                    <h4 id="preco">R$ {{data.preco}}</h4>
                                    <div class="strelas-avaliacao">
                                    </div>
                                </div>
                                <div class="botoes">
                                    <button id="add-carrinho{{forloop.counter}}" data-produto-id="{{ data.id }}">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-cart-plus" viewBox="0 0 16 16">
                                            <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9z"/>
                                            <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                                        </svg>
                                    </button>
                                    <button id="add_favorito{{forloop.counter}}" data-produto-id="{{ data.id }}" id-card="{{forloop.counter}}">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                                            <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </a>
                {% empty %}
                    <div style="margin: auto;">SEM FAVORITOS</div>
                {% endfor %}
            </div>
        </div>
        
{% endblock abas %}
